    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="insta.css">
    </head>
    <body>
        <div class="back">
                <div class="taskbar">
                    <div class="logo">
                        <div class="logoin"></div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="home"></div>
                        </div>
                        <div class="name"><b>Home</b></div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="search"></div>
                        </div>
                        <div class="name">Search</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="explore"></div>
                        </div>
                        <div class="name">Explore</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="reels"></div>
                        </div>
                        <div class="name">Reels</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="messages"></div>
                        </div>
                        <div class="name">Messages</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="notify"></div>
                        </div>
                        <div class="name">Notifications</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="create"></div>
                        </div>
                        <div class="name">Create</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="profile"></div>
                        </div>
                        <div class="name">Profile</div>
                    </div>
                    <div class="verticalspace"></div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="threads"></div>
                        </div>
                        <div class="name">Threads</div>
                    </div>
                    <div class="tabs">
                        <div class="pic">
                            <div class="picin" id="more"></div>
                        </div>
                        <div class="name">More</div>
                    </div>
            </div>
            <div class="line"></div>
            <div class="main">
                <div class="stories">
                    <div id="space"></div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="arnold"></div>
                            </div>
                        </div>
                        <div class="username">arnold_11</div>
                    </div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="cbum"></div>
                            </div>
                        </div>
                        <div class="username">cbum</div>
                    </div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="virat"></div>
                            </div>
                        </div>
                        <div class="username">virat.kohli1</div>
                    </div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="samantha"></div>
                            </div>
                        </div>
                        <div class="username">samantharu..</div>
                    </div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="srk"></div>
                            </div>
                        </div>
                        <div class="username">iamsrk</div>
                    </div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="rock"></div>
                            </div>
                        </div>
                        <div class="username">the_rock</div>
                    </div>
                    <div class="story">
                        <div class="pin">
                            <div class="pin1">
                                <div class="pin2" id="tata"></div>
                            </div>
                        </div>
                        <div class="username">ratantata1</div>
                    </div>
                </div>
                <div class="post">
                    <div class="postin">
                        <div class="user">
                            <div class="profilepic" id="arnold"></div>
                            <div class="profilename">arnold_11</div>
                            <div class="spacein"></div>
                            <div class="dots"></div>
                        </div>
                        <div class="postpic" id="arnoldpost"></div>
                        <div class="likeetc">
                            <div class="emoji" id="like"></div>
                            <div class="emoji" id="share"></div>
                            <div class="empty"></div>
                            <div class="emoji" id="save"></div>
                        </div>
                        <div class="comment"><b>200K likes<br>arnold_11</b></div>
                    </div>
                    <div class="postin">
                        <div class="user">
                            <div class="profilepic" id="cbum"></div>
                            <div class="profilename">cbum</div>
                            <div class="spacein"></div>
                            <div class="dots"></div>
                        </div>
                        <div class="postpic" id="cbum"></div>
                        <div class="likeetc">
                            <div class="emoji" id="like"></div>
                            <div class="emoji" id="share"></div>
                            <div class="empty"></div>
                            <div class="emoji" id="save"></div>
                        </div>
                        <div class="comment"><b>1.2M likes<br>cbum</b></div>
                    </div>
                </div>
            </div>
            <div class="offline">
                <div class="offlinelogo"></div>
                <div class="offlinein">You're offline.<br>Suggestions unavailable.</div>
            </div>
        </div>
    </body>
    </html>
